<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function () {
            var $all = $("#j_cbAll");//上面的
            var $boxes = $("#j_tb input");//下面的
            //1.上面控制下面
            //点击$all 如果$all是选中的 下面的就都选中 否则下面的就都不选中
            $all.click(function () {
                /*var b = $all.prop("checked");
                 //console.log(b);
                 if (b) {//如果b是true说明$all是选中的
                 //下面的就都要选中
                 $boxes.prop("checked", true);
                 } else {
                 $boxes.prop("checked", false);
                 }*/
                $boxes.prop("checked", $all.prop("checked"));
            })
            //2.下面控制上面
            //如果下面都选中了 $all就选中 否则$all就不选中
            $boxes.click(function () {
                //判断选中的个数 和总个数是否相等
                var allLength = $boxes.length;//总个数
                var checkedLength = $("#j_tb input:checked").length;//选中的个数
                if (allLength === checkedLength) {//说明都选中了
                    //$all就选中
                    $all.prop("checked", true);
                } else {
                    $all.prop("checked", false);
                }
                //$all.prop("checked", $boxes.length === $("#j_tb input:checked").length);
            })
        })
    </script>
</head>
<body>
<div class="wrap">
    <table>
        <thead>
        <tr>
            <th>
                <input type="checkbox" id="j_cbAll"/>
            </th>
            <th>课程名称</th>
            <th>所属学院</th>
        </tr>
        </thead>
        <tbody id="j_tb">
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>JavaScript</td>
            <td>前端与移动开发学院</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>css</td>
            <td>前端与移动开发学院</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>html</td>
            <td>前端与移动开发学院</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>jQuery</td>
            <td>前端与移动开发学院</td>
        </tr>
        <!--<tr>
            <td><input type="checkbox"/></td>
            <td>HTML5</td>
            <td>前端与移动开发学院</td>
        </tr>
        <tr>
            <td><input type="checkbox"/></td>
            <td>CSS3</td>
            <td>前端与移动开发学院</td>
        </tr>-->
        </tbody>
    </table>
</div>
</body>

</html>
